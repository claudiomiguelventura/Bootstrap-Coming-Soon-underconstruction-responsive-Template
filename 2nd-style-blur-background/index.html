<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Close Quarters</title>
	<!--Core CSS -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/animate.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	 <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	 <link href="http://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/countdown.css">
  </head>
  <body >
  <!-- Header Section Start -->
	<header id="header_part">
	
		
		<div class="header_part" id="head">
			<div class="overlay">
				<div class="start_part">	
						<div class="container">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<div class="row">
										<!-- Logo Start -->
										<div class="site_logo">
											<!--<a href="#" title=""><img src="images/logo.png" alt="" title=""/></a>-->
										</div>
										<!-- Logo End-->
										
										<!-- Social Links -->
										<nav class="social-nav">
											<ul>
												<!--<li><a href="#"><img src="images/social/icon-facebook.png" alt="" ></a></li>-->
												<!--<li><a href="#"><img src="images/social/icon-twitter.png" alt=""></a></li>-->
												<!--<li><a href="#"><img src="images/social/icon-google.png" alt=""></a></li>-->
												<!--<li><a href="#"><img src="images/social/icon-dribbble.png" alt=""></a></li>-->
												<!--<li><a href="#"><img src="images/social/icon-linkedin.png" alt=""></a></li>-->
												<!--<li><a href="#"><img src="images/social/icon-pinterest.png" alt=""></a></li>-->
											</ul>
										</nav>
										<!-- Site Title start-->	
										<div class="site_title">
											<h1>We Go Live One Of These Days.</h1>
											<p>
												STAY TUNED!
											</p>
										</div>
										<!-- Site Title end-->
										<!-- Close Quarters -->
										<div class="wow zoomIn">
											
												<div class="countdown countdown-container container">
													<div class="clock row">
														<div class="clock-item clock-days countdown-time-value col-sm-6 col-md-3">
															<div class="wrap">
																<div class="inner">
																	<div id="canvas-days" class="clock-canvas"></div>

																	<div class="text">
																		<p class="val">0</p>
																		<p class="type-days type-time">DAYS</p>
																	</div><!-- /.text -->
																</div><!-- /.inner -->
															</div><!-- /.wrap -->
														</div><!-- /.clock-item -->

														<div class="clock-item clock-hours countdown-time-value col-sm-6 col-md-3">
															<div class="wrap">
																<div class="inner">
																	<div id="canvas-hours" class="clock-canvas"></div>

																	<div class="text">
																		<p class="val">0</p>
																		<p class="type-hours type-time">HOURS</p>
																	</div><!-- /.text -->
																</div><!-- /.inner -->
															</div><!-- /.wrap -->
														</div><!-- /.clock-item -->

														<div class="clock-item clock-minutes countdown-time-value col-sm-6 col-md-3">
															<div class="wrap">
																<div class="inner">
																	<div id="canvas-minutes" class="clock-canvas"></div>

																	<div class="text">
																		<p class="val">0</p>
																		<p class="type-minutes type-time">MINUTES</p>
																	</div><!-- /.text -->
																</div><!-- /.inner -->
															</div><!-- /.wrap -->
														</div><!-- /.clock-item -->

														<div class="clock-item clock-seconds countdown-time-value col-sm-6 col-md-3">
															<div class="wrap">
																<div class="inner">
																	<div id="canvas-seconds" class="clock-canvas"></div>

																	<div class="text">
																		<p class="val">0</p>
																		<p class="type-seconds type-time">SECONDS</p>
																	</div><!-- /.text -->
																</div><!-- /.inner -->
															</div><!-- /.wrap -->
														</div><!-- /.clock-item -->
													</div><!-- /.clock -->
												</div><!-- /.countdown-wrapper -->
											</div>
										<!-- Countdown end-->
										
									</div>
								</div>
							</div>
						</div>
				</div>	
  </body>
</html>
